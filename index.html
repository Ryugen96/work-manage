<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ログイン画面</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="form">
      <p class="form-title">Login</p>
      <form action="post">
        <p>ログインID</p>
        <p class="login_id">
          <input type="text" name="login_id" />
        </p>
        <p>Password</p>
        <p class="pass">
          <input type="password" name="pass" />
        </p>
        <p class="submit">
          <input type="submit" value="Login" />
        </p>
      </form>
    </div>
  </body>
</html>
